<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teşekkürler — Mesaj Alındı</title>
  <style>
    :root{--bg:#f9fafc;--card:#fff;--text:#111;--accent:#007bff}
    @media (prefers-color-scheme:dark){
      :root{--bg:#0d1117;--card:#111;--text:#e6e6e6;--accent:#4ea1ff}
    }
    body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;padding:20px}
    .card{max-width:720px;width:100%;background:var(--card);padding:34px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.08);text-align:center}
    h1{margin:0 0 8px;font-size:2rem}
    p{margin:0 0 18px;color:rgba(0,0,0,0.7)}
    a.button{display:inline-block;padding:10px 18px;border-radius:8px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600}
    @media (max-width:600px){.card{padding:20px} h1{font-size:1.6rem}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Teşekkürler!</h1>
    <p>Mesajınız başarıyla gönderildi. En kısa sürede dönüş yapacağım.</p>
    <a class="button" href="/">Anasayfaya Dön</a>
  </div>
</body>
</html>
